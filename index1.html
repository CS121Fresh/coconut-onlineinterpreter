<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Coconut Interpreter</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
<h3 align="center">Coconut Interpreter</h3>
<div>
  <div>
  <pre id="editor" style="height:400px">"hello, world!" |> print</pre>
  <div class="arrow-down" id="handle"></div>
  </div>
<!-- Button area -->
  <div>
      <button id="runbutton">RUN</button>
      <button id="savebutton">SAVE</button>
      <input type="checkbox" id="pythonbutton" value="pythonFile">
      <label for="pythonbutton">Save as Python</label> 
  </div>
<!-- initiate console  -->
  <pre id="editor2" style="height:400px">>>> Welcome to Coconut online Interpreter! 
>>> Useful shortcuts: Ctrl-R: running current file
>>>                   Ctrl-S: saving current file
  </pre>
</div> 
<!-- load ace -->
<script src="src/ace.js"></script>
<!-- load ace themelist extension -->
<script src="src/ext-themelist.js"></script>
<script src="js/vendor/jquery-3.1.0.js"></script>
<!-- <script src="https://js.arcgis.com/4.3/"></script> -->
<script src="js/config.js"></script>
<script src="index.js"></script>

</body>
</html>
